<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agosto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
      
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }
        .close, .prev, .next {
            color: white;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .close {
            right: 20px;
            top: 20px;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Nós no nosso Agostinho recheado!!</h1>
    <p>Aqui eu vi que seríamos como uma melodia da Elis: suave.</p> 
    <p>Eu, buscando encontrar o tom perfeito do nosso amor. Você, a batida constante que dá sentido às minhas notas alegres.</p>
    <a href="https://open.spotify.com/intl-pt/track/209ucYTS6vWEV5iydrHiOt?si=aea7217a21e84a20" target="_blank">
        <button class="spotify-button">Música que me lembra você amor :)</button>
    </a>
    
    <div class="gallery-grid">
        <img src="{{ url_for('static', filename='img/ago1(2).jpg') }}" alt="Foto ago1(2)" onclick="openLightbox(0)">
        <img src="{{ url_for('static', filename='img/ago1.jpg') }}" alt="Foto 1" onclick="openLightbox(1)">
        <img src="{{ url_for('static', filename='img/ago2.jpg') }}" alt="Foto 2" onclick="openLightbox(2)">
        <img src="{{ url_for('static', filename='img/ago3.jpg') }}" alt="Foto 3" onclick="openLightbox(3)">
        <img src="{{ url_for('static', filename='img/ago4.jpg') }}" alt="Foto 4" onclick="openLightbox(4)">
        <img src="{{ url_for('static', filename='img/ago5.jpg') }}" alt="Foto 5" onclick="openLightbox(5)">
        <img src="{{ url_for('static', filename='img/ago6.jpg') }}" alt="Foto 6" onclick="openLightbox(6)">
        <img src="{{ url_for('static', filename='img/ago7.jpg') }}" alt="Foto 7" onclick="openLightbox(7)">
        <img src="{{ url_for('static', filename='img/ago8.jpg') }}" alt="Foto 8" onclick="openLightbox(8)">
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Foto Ampliada">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>

<script>
    const images = [
        "{{ url_for('static', filename='img/ago1(2).jpg') }}",
        "{{ url_for('static', filename='img/ago1.jpg') }}",
        "{{ url_for('static', filename='img/ago2.jpg') }}",
        "{{ url_for('static', filename='img/ago3.jpg') }}",
        "{{ url_for('static', filename='img/ago4.jpg') }}",
        "{{ url_for('static', filename='img/ago5.jpg') }}",
        "{{ url_for('static', filename='img/ago6.jpg') }}",
        "{{ url_for('static', filename='img/ago7.jpg') }}",
        "{{ url_for('static', filename='img/ago8.jpg') }}"
    ];

    let currentSlide = 0;

    function openLightbox(index) {
        currentSlide = index;
        document.getElementById("lightbox-img").src = images[currentSlide];
        document.getElementById("lightbox").classList.add("active");
    }

    function closeLightbox() {
        document.getElementById("lightbox").classList.remove("active");
    }

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) {
            currentSlide = images.length - 1;
        } else if (currentSlide >= images.length) {
            currentSlide = 0;
        }
        document.getElementById("lightbox-img").src = images[currentSlide];
    }
</script>
</body>
</html>
